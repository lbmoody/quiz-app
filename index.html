<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=a, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FrontEnd Quiz Challenge</title>
    <script src="https://kit.fontawesome.com/5ae46afe61.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    </head>
    <body>
        <div class="container">
            <section id="landing">
                <img src="./assets/images/frontend.png" class="frontend my-4 mx-auto d-block" alt="html, js, and css logos"/>
                <h1 id="appTitle">FrontEnd Quiz Challenge</h1>
                <h3 id="instructions">Choose a quiz, complete it as quickly as possible.<br> Each wrong answer will lower your score multiplier!</h3>
                <div id="quizSelect" class="d-flex justify-content-center mt-5"></div>
            </section>
            <section id="quiz" class="p-5">
                <h1 id="quizTitle"></h1>
                <div id="progressBar">
                </div>
                <div id="timeLeft"></div>
                <h4 id="question" class="mt-4"></h4>
                <div id="options"></div>
            </section>
        </div>
        <div class="modal fade" id="highscoreModal" tabindex="-1" role="dialog" aria-labelledby="highscoreModalTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="highscoreModalTitle">Highscores</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="highscoreList" class="modal-body d-flex justify-content-around">
                        <div id="userScore">
                            <h5>Score</h5>
                        </div>
                        <div id="userName">
                            <h5>Name</h5>
                        </div>
                        <div id="userQuiz">
                            <h5>Quiz</h5>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="highscores justify-content-center mb-2">
            <div class="btn-group btn-group-lg" role="group">
                <button id="highscrore" type="button" class="btn btn-outline-secondary p-3" data-toggle="modal" data-target="#highscoreModal">View Highscores</button>
                <button id="reset" type="button" class="btn btn-outline-secondary p-3"><i class="fas fa-redo-alt"></i></button>
            </div>
        </div>
        <script type="module" src="./assets/script.mjs"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>
</html>
