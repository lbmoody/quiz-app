<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=a, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FrontEnd Quiz Challenge</title>
    <script src="https://kit.fontawesome.com/5ae46afe61.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    </head>
    <body>
        <div class="container">
            <section id="landing">
                <img src="./assets/images/frontend.png" class="frontend my-4 mx-auto d-block"/>
                <h1 id="appTitle">FrontEnd Quiz Challenge</h1>
                <h3 id="instructions">Choose a quiz, complete it as quickly as possible.<br> Each wrong answer will lower your score multiplier!</h3>
                <div id="quizSelect" class="d-flex justify-content-center mt-5"></div>
            </section>
            <section id="quiz" class="p-5">
                <h1 id="quizTitle"></h1>
                <div id="progressBar">
                </div>
                <div id="timeLeft"></div>
                <h4 id="question" class="mt-4"></h4>
                <div id="options"></div>
            </section>
        </div>
        <div class="highscores justify-content-center mb-2">
            <div class="btn-group btn-group-lg" role="group" aria-label="...">
                <button type="button" class="btn btn-outline-secondary p-3">View Highscores</button>
                <button type="button" class="btn btn-outline-secondary p-3"><i class="fas fa-redo-alt"></i></button>
            </div>
        </div>
        <script type="module" src="./assets/script.mjs"></script>
</body>
</html>
